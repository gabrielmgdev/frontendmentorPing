<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">
      <img src="./images/logo.svg" alt="PING">
    </a>
    <h1 class="header">
      <span>We are launching </span>soon!
    </h1>
    <p class="subscribe-info">
      Subscribe and get notified
    </p>
    <form id="subscribe-form">
      <div class="form-group">
        <input type="text" name="email" id="email" placeholder="Your email address...">
        <small></small>
      </div>
      <input type="submit" value="Notify Me" class="btn">
    </form>
    <img src="./images/illustration-dashboard.png" alt="Dashboard" class="dashboard-img">
    <div class="social-links">
      <a href="https://www.facebook.com/" class="social-link" rel="noreferrer noopener"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/" class="social-link" rel="noreferrer noopener"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" class="social-link"  rel="noreferrer noopener"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  <footer class="footer">
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noreferrer noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielmgdev" rel="noreferrer noopener" target="_blank" >Gabriel MG</a>.
    </p>
  </footer>

  <!-- scripts -->
  <script src="./js/main.js"></script>
</body>
</html>
